<!DOCTYPE html>
<html lang="en"  ng-app="navBarDemoBasicUsage">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 3 Responsive Layout Example</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-aria.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.css">

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>


<script src="js/app.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.js"></script>

<style>

img{
width:100%;
height:100%;
}
.navBardemoBasicUsage md-content .ext-content {
  padding: 50px;
  margin: 20px;
  background-color: blue; }
</style>

</head>


<body>



<div class="container">

<div class="row main-wrapper">


       <div class="col-lg-3 main-left-wrapper" style="background: aliceblue;min-height: 800px;">
	   
	   <div class="row">
	   
	   <div class="header-logo">
	   
	   <img src="images/logo.jpg" class="img-fluid" alt="QIB Logo">
	   </div>
	   
	   </div>
           
       
	   </div>
	   
	   
	   
       <div class="col-lg-9 main-right-wrapper" style="background: darkgray;min-height: 800px;">
	   
	   <div class="row" style="min-height: 150px;background: #1a7bb2;">
	   
	   <header>
	   
	   
	   </header>
	   
	   </div>
	   
	     <div class="row" style="min-height: 50px;background: gainsboro;">
	   
	   <nav>
  <div ng-controller="AppCtrl" ng-cloak>
  <md-content class="md-padding">
    <md-nav-bar
      md-selected-nav-item="currentNavItem"
      nav-bar-aria-label="navigation links">
      <md-nav-item md-nav-click="goto('page1')" name="page1">
        Page One
      </md-nav-item>
      <md-nav-item md-nav-click="goto('page2')" name="page2">
        Page Two
      </md-nav-item>
      <md-nav-item md-nav-click="goto('page3')" name="page3">
        Page Three
      </md-nav-item>
      <!-- these require actual routing with ui-router or ng-route, so they
      won't work in the demo
      <md-nav-item md-nav-href="#page4" name="page5">Page Four</md-nav-item>
      <md-nav-item md-nav-sref="app.page5" name="page4">Page Five</md-nav-item>
      You can also add options for the <code>ui-sref-opts</code> attribute.
      <md-nav-item md-nav-sref="page6" sref-opts="{reload:true, notify:true}">
        Page Six
      </md-nav-item>
      -->
    </md-nav-bar>
    

    

  </md-content>
</div>

	   
	   </nav>
	   
	   </div>
           
       
	   </div>


</div>




</div>


</body>
</html>
