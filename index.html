<!DOCTYPE html>
<html lang="en"  ng-app="navBarDemoBasicUsage">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 3 Responsive Layout Example</title>
<script src="js/angular.js"></script>
<script src="js/angular-animate.min.js"></script>
<script src="js/angular-aria.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/angular-material.css">

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/angular-material.js"></script>

<script src="js/app.js"></script>


<style>

img{
width:100%;
height:100%;
}
.navBardemoBasicUsage md-content .ext-content {
  padding: 50px;
  margin: 20px;
  background-color: blue; }
</style>

</head>


<body>



<div class="container">

<div class="row main-wrapper">


       <div class="col-lg-3 main-left-wrapper" style="background: aliceblue;min-height: 800px;">
	   
	   <div class="row">
	   
	   <div class="header-logo">
	   
	   <img src="images/logo.jpg" class="img-fluid" alt="QIB Logo">
	   </div>
	   
	   </div>
           
       
	   </div>
	   
	   
	   
       <div class="col-lg-9 main-right-wrapper" style="background:#F0F0F0;min-height: 800px;">
	   
	   <div class="row" style="min-height: 150px;background: #1a7bb2;">
	   
	   	   <div class="row" style="min-height: 100px;background: #1A7BB2;">
	<div class="web-icons">
	<span class="glyphicon glyphicon-off"></span>

	</div>
	  
	   </div>
	   
	   	   <div class="row" style="min-height: 50px;background: #1C739F;">
 <span class="card-title"> <code>&lt;user-card&gt;</code> coloring using the 'default' Theme</span>
  <user-card name="User name"></user-card>
	  
	   </div>
	
	  
	   </div>
	   
	     <div class="row" style="min-height: 50px;background: gainsboro;">
	   
	   <nav>
  <div ng-controller="AppCtrl" ng-cloak>
  <md-content class="md-padding">
    <md-nav-bar
      md-selected-nav-item="currentNavItem"
      nav-bar-aria-label="navigation links">
      <md-nav-item md-nav-click="goto('page1')" name="page1">
        Page One
      </md-nav-item>
      <md-nav-item md-nav-click="goto('page2')" name="page2">
        Page Two
      </md-nav-item>
      <md-nav-item md-nav-click="goto('page3')" name="page3">
        Page Three
      </md-nav-item>
      <!-- these require actual routing with ui-router or ng-route, so they
      won't work in the demo
      <md-nav-item md-nav-href="#page4" name="page5">Page Four</md-nav-item>
      <md-nav-item md-nav-sref="app.page5" name="page4">Page Five</md-nav-item>
      You can also add options for the <code>ui-sref-opts</code> attribute.
      <md-nav-item md-nav-sref="page6" sref-opts="{reload:true, notify:true}">
        Page Six
      </md-nav-item>
      -->
    </md-nav-bar>
    

    

  </md-content>
</div>

	   
	   </nav>
	   
	   </div>
	   
	   	     <div class="row main-content" style="margin-top: 25px;">
			 <div class="col-lg-12 col-centered">
			 <div md-whiteframe="3" style="min-height: 500px;
    background: white;
    border-left: 9px solid #1a7bb2;
    border-radius: 6px;
	padding: 8px;">
	
	
	<!-- Main page content-->
	<p class="h2" style="color:#A65A06;">Bulk Payment</p>

<span>Use this option to make bulk payment. Please contact administrator for details on the file format</span>
        <md-divider></md-divider>


	</div>

</div>

			 </div>
           
       
	   </div>


</div>




</div>


</body>
</html>
